spring.application.name=taskmanager
server.port=8080


# Configuration de la base de données avec des valeurs par défaut
# Ces valeurs seront remplacées par les variables d'environnement si elles existent
spring.datasource.url=jdbc:postgresql://pfe-ocp-group.c.aivencloud.com:10688/defaultdb?ssl=require
spring.datasource.username=${SPRING_DB_USER}
spring.datasource.password=${SPRING_DB_PASS}
spring.datasource.driver-class-name=org.postgresql.Driver

# Configuration de JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

 